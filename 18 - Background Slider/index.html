<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"  href="style.css" >
        <title>Background Slider</title>
    </head>
    <body>
        <div class="slide-container">
            <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1465189684280-6a8fa9b19a7a')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1724169913051-49f6ff76a070')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1458668383970-8ddd3927deed')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1426604966848-d7adac402bff')"></div>
            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <script src="script.js" ></script>
    </body>
</html>
