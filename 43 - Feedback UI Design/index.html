<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"  href="style.css" >
        <title>Let Us Know Your Feedback</title>
    </head>
    <body>
        <div id="panel" class="panel-container" >
            <strong>How satisfied are you with our <br />
                customer support performance?</strong>
            <div class="ratings-container" >
                <div class="rating" >
                    <img src="imgs/happy.png" alt="">
                    <br />
                    <small>Unhappy</small>
                </div>
                <div class="rating" >
                    <img src="imgs/neutral.png" alt="">
                    <br />
                    <small>Neutral</small>
                </div>
                <div class="rating" >
                    <img src="imgs/sad.png" alt="">
                    <br />
                    <small>Satisfied</small>
                </div>
            </div>
            <button id="send" class="btn">Send Review</button>
        </div>
        <script src="script.js" ></script>
    </body>
</html>
