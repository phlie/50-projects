<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"  href="style.css" >
        <title>Vertical Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #fd3555">
                    <h1>Nature Flower</h1>
                    <p>Pink is the punch line.</p>
                </div>
                <div style="background-color: #2a86ba">
                    <h1>Blue Skies</h1>
                    <p>Above it all.</p>
                </div>
                <div style="background-color: #252e33">
                    <h1>Lonely Castle</h1>
                    <p>Surrounded by the forest.</p>
                </div>
                <div style="background-color: #ffb866">
                    <h1>Soaring Eagle</h1>
                    <p>The sun always rises again.</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://images.unsplash.com/photo-1644250835853-440e117d8b18');"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1485465053475-dd55ed3894b9');"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1501536563292-5d56009a5942');"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1650096508289-a439ecf76ef0');"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="script.js" ></script>
    </body>
</html>
