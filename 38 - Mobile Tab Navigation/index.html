<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"  href="style.css" >
        <title>Mobile Tab Navigaiton</title>
    </head>
    <body>
        <div class="phone">
            <img src="imgs/home.jpg" alt="Home page picture." class="content show">
            <img src="imgs/work.jpg" alt="Home page picture." class="content">
            <img src="imgs/blog.jpg" alt="Home page picture." class="content">
            <img src="imgs/about.jpg" alt="Home page picture." class="content">
            <nav>
                <ul>
                    <li>
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </li>
                    <li>
                        <i class="fas fa-box"></i>
                        <p>Work</p>
                    </li>
                    <li>
                        <i class="fas fa-book-open"></i>
                        <p>Blog</p>
                    </li>
                    <li>
                        <i class="fas fa-users"></i>
                        <p>About Us</p>
                    </li>
                </ul>
            </nav>
        </div>

        <script src="script.js" ></script>
    </body>
</html>
