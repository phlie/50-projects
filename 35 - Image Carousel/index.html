<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"  href="style.css" >
        <title>Image Carousel</title>
    </head>
    <body>
        <div class="carousel">
            <div class="image-container" id="imgs">
                <img src="https://plus.unsplash.com/premium_photo-1676289157074-1afc4b1dfdea" alt="First Image" />
                <img src="https://images.unsplash.com/photo-1534076355207-1717511180ba?q=80&w=2070" alt="Second Image" />
                <img src="https://images.unsplash.com/photo-1501769752-a59efa2298ce" alt="Third Image" />
                <img src="https://plus.unsplash.com/premium_photo-1682056762907-23d08f913805" alt="Fourth Image" />
            </div>

            <div class="buttons-container">
                <button id="left" class="button">Prev</button>
                <button id="right" class="button">Next</button>
            </div>
        </div>

        <script src="script.js" ></script>
    </body>
</html>
